<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VHomes</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bd-coming-soon.css">
    <link rel="stylesheet" href="assets/css/bd-coming-soon0.css">
    <link rel="icon" href="assets/favicon.ico" />
</head>

<body class="min-vh-100 d-flex flex-column">

    <header>
        <div class="container">
            <nav class="navbar navbar-dark bg-transparenet">
                <a class="navbar-brand" href="#">
                    <img style="height: 50px" src="assets/images/vhomes.png" alt="logo">
                </a>
                <a class="navbar-text ml-auto d-none d-sm-inline-block" href="mailto:aiden@vhomesgroup.com">
                    <span class="navbar-text ml-auto d-none d-sm-inline-block">contact</span>
                </a>
                <a class="navbar-text d-none d-sm-inline-block" href="">
                    <span class="navbar-text d-none d-sm-inline-block">learn more</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="my-auto textContainer">
        <div class="container">
            <h1 style="font-weight: bold; margin-bottom: 2%;">The future of flexible rentals. </h1>
            <h5 style="margin-bottom: 1%"> Sign up now to get notified when we launch. </h5>
            <div id="timer" class="bd-cd-timer">
                <div class="time-card">
                    <span class="time-count" id="days">11</span>
                    <span class="time-label">DAYS</span>
                </div>
                <div class="time-card">
                    <span class="time-count" id="hours">13</span>
                    <span class="time-label">HOURS</span>
                </div>
                <div class="time-card">
                    <span class="time-count" id="minutes">54</span>
                    <span class="time-label">MINUTES</span>
                </div>
                <div class="time-card">
                    <span class="time-count" id="seconds">20</span>
                    <span class="time-label">SECONDS</span>
                </div>
            </div>
            <form class="form-subscribe">
                <div class="form-group">
                    <input type="email" name="email" id="email" class="inputtextbox form-control" placeholder="Email">
                </div>
                <button class="btn booknowbutton" id="button">Notify Me</button>
            </form>
        </div>
    </main>
    <script src="assets/js/bd-timer.js"></script>
    <script src="assets/js/email.js"></script>
    
</body>
</html>
